<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Huddle Landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="./index.html" class="logo-link"
          ><img src="./images/logo.svg" alt="" class="logo-img"
        /></a>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <img
          src="./images/hero-img.svg"
          alt=""
          class="main__img"
          width="696"
          height="493"
        />
        <div class="main__info">
          <h1 class="main__title">Build The Community Your Fans Will Love</h1>
          <p class="main__descr">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="" class="btn">Register</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="./index.html" class="footer__link">
              <i class="fa-brands fa-facebook-f footer__icon"></i>
            </a>
          </li>
          <li class="footer__item">
            <a href="./index.html" class="footer__link">
              <i class="fa-brands fa-twitter footer__icon"></i>
            </a>
          </li>
          <li class="footer__item">
            <a href="./index.html" class="footer__link">
              <i class="fa-brands fa-instagram footer__icon"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
